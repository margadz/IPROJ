<ngb-accordion [closeOthers]="false">
  <div >
  <a *ngFor="let device of devices" >
    <ngb-panel title="{{device.name}}">
      <ng-template ngbPanelContent id="panel">
        <ul>
            <app-device-detail [device]="device"></app-device-detail>
        </ul>
      </ng-template>
    </ngb-panel>
  </a>
  </div>
</ngb-accordion>
